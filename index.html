<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>New Tab</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card_1">
            <div class="image">
                <p>Welcome to the StartPage</p>
                <div class="img"></div>
            </div>
            
        </div>
        <div class="card_2">
            <div id="txt"></div>
            <div class="secondsContainer">
                <div id="seconds"></div> 
            </div>
        </div>
        <div class="card_3">
            <form action="https://www.google.com/search?q=a">
                <div class="search">
                    <input type="search" name="q" aria-label="Search" placeholder="Search on Google">
                    <i class="fa-solid fa-magnifying-glass iconSearch"></i>
                </div>
                <button type="submit" hidden>
                    Search
                </button>
            </form>
        </div>
        <div class="card_4">
            <a class="link" href="https://www.webflow.com/templates/">
                <p>Webflow</p>
                <i class="fa-brands fa-webflow icon"></i>
            </a>
            <a class="link" href="https://behance.com/">
                <p>Behance</p>
                <i class="fa-brands fa-behance icon"></i>
            </a>
            <a class="link" href="https://www.dribbble.com/">
                <p>Dribbble</p>
                <i class="fa-brands fa-dribbble icon"></i>
            </a>
            <a class="link" href="https://www.awwwards.com/">
                <p>Awwwards</p>
                <i class="fa-solid fa-trophy icon"></i>
            </a>
            <a class="link" href="https://tilda.cc/ru/madeontilda/">
                <p>Tilda</p>
                <i class="fa-solid fa-star icon"></i>
            </a>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
